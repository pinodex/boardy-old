{% extends "_layout.html" %}

{% block content %}
	<div class="row">
		<div class="twelve columns">
			<p><strong>Looks like there's something went wrong!</strong></p>
			<ul class="errors">
			{% for error in errors %}
				<li>{{ error }}</li>
			{% endfor %}
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="twelve columns">
			<a href="{{ path('check') }}" class="button button-primary">Check again</a>
		</div>
	</div>
{% endblock %}
