{% extends "@admin/layouts/main.html" %}

{% block content %}
	<div class="main-container">
		<div class="row page-header">
			<div class="columns small-12 page-header-text">
				<h3>Delete Board &ldquo;{{ board.name }}&rdquo;</h3>
			</div>
		</div>
		<div class="row">
			<div class="columns large-5">
				<h5>Are you sure you want to delete this board?</h5>
				<form action="{{ app.request.pathinfo }}" method="post">
					{{ form_widget(board_form) }}
					<button type="submit" class="button alert small radius"><i class="fa fa-trash"></i> Delete</button>
					<a href="{{ path('admin.boards') }}" class="button secondary small radius">Cancel</a>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
