{% extends "@admin/layouts/main.html" %}

{% form_theme user_form '@admin/layouts/form_base.html' %}

{% block content %}
	<div class="main-container">
		<div class="row page-header">
			<div class="columns small-7 page-header-text">
				<h3>Edit User</h3>
			</div>
			<div class="columns small-5 page-header-controls">
				<button class="button tiny round" data-remote-submit=".user-form"><i class="fa fa-floppy-o"></i> Save</button>
				<a href="{{ path('admin.users') }}" class="button secondary tiny round" data-confirm-redirect="Are you sure you want to discard changes to this user?"><i class="fa fa-times"></i> Cancel</a>
			</div>
		</div>
		<div class="row">
			<div class="columns large-5">
				<form action="{{ app.request.pathinfo }}" method="post" class="user-form">
					{{ form_widget(user_form) }}
					<button type="submit" class="button small radius"><i class="fa fa-floppy-o"></i> Save Changes</button>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
